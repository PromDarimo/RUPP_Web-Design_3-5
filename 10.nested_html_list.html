<!DOCTYPE html>

<head>

    <title>[Nested List]</title>

<body>

        <li>Name 
            <ol type="a">

                <li>Phanun
                    <ol type="i">

                    </ol>
                </li>
            </ol>
        </li>
        <li>ID</li>
        <li>School
            <ul>
                <li>RUPP</li>
                <li>Setec</li>
            </ul>
        </li>
        <li>Department</li>
        <li>Year

                <li>4</li>
                <li>3</li>
            </ol>
        </li>
    </ol>
</body>
</html>
